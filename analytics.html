                        <div class="pl-4 pr-4">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h5
                                                style="font-size: 1rem; text-align: center; color: #000000; font-weight: 500;">
                                                Weekly Sales</h5>


                                            <div style="float: left; width: 100%; margin-top: 20px; height: 390px;">
                                                <canvas id="myChart"
                                                    style="width: 100%; height: 100%; color: #ffffff"></canvas>
                                            </div>
                                            <script>
                                                var ctx = document.getElementById("myChart").getContext("2d");
                                                gradient = ctx.createLinearGradient(0, 0, 0, 450);
                                                gradient.addColorStop(0, "rgba(246, 0,99, .8)");
                                                gradient.addColorStop(0.5, "rgba(246, 0, 99, .5)");
                                                gradient.addColorStop(1, "rgba(255, 246, 183, .3)");

                                                var myChart = new Chart(ctx, {
                                                    type: "line",
                                                    data: {
                                                        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
                                                        datasets: [{
                                                            label: "Weekly Tracker",
                                                            data: [10000, 11500, 12500, 15450, 12350, 13800, 16000],
                                                            lineTension: 0,
                                                            backgroundColor: gradient,
                                                            pointBackgroundColor: "white",
                                                            borderWidth: 1,
                                                            borderColor: "#f60063",
                                                        },],
                                                    },

                                                    options: {
                                                        responsive: true,
                                                        maintainAspectRatio: true,
                                                        animation: {
                                                            easing: "easeInOutQuad",
                                                            duration: 520,
                                                        },
                                                        elements: {
                                                            line: {
                                                                tension: 0.4,
                                                            },
                                                        },
                                                        legend: {
                                                            display: false,
                                                        },
                                                        point: {
                                                            backgroundColor: "white",
                                                        },
                                                        scales: {
                                                            y: {
                                                                beginAtZero: false,
                                                            },
                                                        },
                                                    },
                                                });
                                            </script>
                                        </div>
                                        <div class="col-md-12 mt-4">
                                            <h5
                                                style="font-size: 1rem; text-align: center; color: #000000; font-weight: 500;">
                                                Monthly Sales</h5>


                                            <div style="float: left; width: 100%; margin-top: 20px; height: 390px;">

                                            </div>
                                            <script>

                                                gradient.addColorStop(0.5, "rgba(246, 0, 99, .5)");
                                                gradient.addColorStop(1, "rgba(255, 246, 183, .3)");

                                                var myChart = new Chart(ctx, {
                                                    type: "bar",
                                                    data: {
                                                        labels: ["Dec", "Jan", "Feb"],
                                                        datasets: [{
                                                            label: "Monthly Tracker",
                                                            data: [50, 100, 75],
                                                            lineTension: 0,
                                                            backgroundColor: gradient,
                                                            pointBackgroundColor: "white",
                                                            borderWidth: 1,
                                                            borderColor: "#f60063",
                                                        },],
                                                    },

                                                    options: {
                                                        responsive: true,
                                                        maintainAspectRatio: true,
                                                        animation: {
                                                            easing: "easeInOutQuad",
                                                            duration: 520,
                                                        },
                                                        elements: {
                                                            line: {
                                                                tension: 0.4,
                                                            },
                                                        },
                                                        legend: {
                                                            display: false,
                                                        },
                                                        point: {
                                                            backgroundColor: "white",
                                                        },
                                                        scales: {
                                                            y: {
                                                                beginAtZero: false,
                                                            },
                                                        },
                                                    },
                                                });
                                            </script>
                                        </div>
