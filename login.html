<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                        <div class="form-group">
                            <input type="text" class="form-control login_control" name="email_address"

                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control login_control" name="password"
                                placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-dark" name="btn_login">Login</button>
                    </div>
                </form>
